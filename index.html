<div style="color:white; font-family: OpenSans, tahoma, arial, sans-serif;padding: 0;margin: 0 ;overflow: hidden;;width:100%;height:100%;position:relative;">

<style>
h2 {
        margin: 0;
        display: inline-block;
        }
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #2196F3;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}
</style>

<canvas id="renderCanvas" touch-action="none" style="width: 100%; height: 100%"></canvas> <!--//touch-action="none" for best results from PEP-->
